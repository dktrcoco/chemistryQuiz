<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- <link rel="stylesheet" href="./style.css" /> -->
  <title>Quiz challenge</title>
  <style>
    #start-button,
    h1,
    #quiz {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif
    }

    ul {
      list-style-type: none;
    }

    p {
      border: 1px solid rgba (0, 0, 0, 0.1);
      box-shadow: inset 0 1px rgba(255, 255, 255, 0.7);
    }

    .hide {
      display: none;
    }

    #message {
      color: red;
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav-bar">
      <ul>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li>
          <div id="seconds">Time: 0</div>
        </li>
        <li>
          <div id="score">Score: 0</div>
        </li>
      </ul>
    </nav>
    <h1>Quiz Challenge!<span>
        <div id="start-button"><button>Go!</button></div>
      </span></h1>
  </header>
  <div id="quiz-container">
    <div id="quiz">
    <p class="question">This is a multiple choice quiz. You have 75 seconds to complete the quiz.
      For every wrong answer, ten seconds will be taken off of the time remaining.
      Once complete, you will get your score. Good luck!</p>
    </div>
      <div id="message"></div>
  </div>
  <div id="results" class="hide">
    <div class="input-group">
      <label for="initials">Initials:</label>

      <input type="text" name="initials" id="initials" placeholder="abc" />
      <button id="submit" type="button" class="btn btn-dark btn-lg normal-button">
          <span class="fa fa-ok"></span>Submit</button>
  </div>
  </div>

  <script src="./test.js"></script>
</body>

</html>
